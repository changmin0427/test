<div id="leave">
    <h2>휴가 신청</h2>
    <form id="leaveForm">
        <div class="input-group">
            <label for="leaveDate">휴가 날짜</label>
            <input type="date" id="leaveDate" required>
        </div>
        <div class="input-group">
            <label for="leaveReason">휴가 사유</label>
            <input type="text" id="leaveReason" placeholder="휴가 사유" required>
        </div>
        <button type="submit">신청</button>
    </form>
    <div id="leaveRequests">
        <!-- JavaScript를 통해 휴가 신청 내역이 동적으로 로드됩니다. -->
    </div>
</div>
