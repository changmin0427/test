<div id="leave">
    <h2>휴가 신청</h2>
    <form id="leaveForm" class="leave-form">
        <div class="input-group">
            <label for="leaveDate">휴가 날짜</label>
            <input type="date" id="leaveDate" required class="input-field">
        </div>
        <div class="input-group">
            <label for="leaveReason">휴가 사유</label>
            <textarea id="leaveReason" placeholder="휴가 사유를 입력하세요" required class="input-field"></textarea>
        </div>
        <button type="submit" class="submit-btn">신청</button>
    </form>
    <div id="leaveRequests" class="leave-requests">
        <!-- JavaScript를 통해 휴가 신청 내역이 동적으로 로드됩니다. -->
    </div>
</div>
