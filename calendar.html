<div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">이전 달</button>
            <h2 id="calendarTitle"></h2>
            <button onclick="nextMonth()">다음 달</button>
        </div>
        <div class="calendar-body" id="calendarBody">
            <!-- 여기에 JavaScript로 요일과 월별 날짜가 채워집니다. -->
        </div>
    </div>
